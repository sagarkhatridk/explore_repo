{% extends 'account/base.html' %}
{% block title %}Login{% endblock title %}
{% block content %}

<div class="pt-4 pb-2">
    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
    <p class="text-center small">Enter your Email & password to login</p>
  </div>
  <form class="row g-3 needs-validation" action="{% url 'account_login' %}" method="post">
    {% csrf_token %}

    <div class="col-12">
      <label for="id_email" class="form-label">Email</label>
      <div class="input-group has-validation">
        <input type="email" name="login" class="form-control" id="id_login" required>
        <div class="invalid-feedback">Please enter your username.</div>
      </div>
    </div>

    <div class="col-12">
      <label for="yourPassword" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" id="yourPassword" required>
      <div class="invalid-feedback">Please enter your password!</div>
    </div>

    <div class="col-12">
      <button class="btn btn-primary w-100" type="submit">Login</button>
    </div>
    <div class="col-12">
      <p class="small mb-0">Don't have account? <a href="{% url 'account_signup' %}">Create an account</a></p>
    </div>
  </form>

{% endblock content %}
